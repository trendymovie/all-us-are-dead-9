<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Dailymotion Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Set the background color to black */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .video-container {
            width: 100%; /* Full width on mobile */
            max-width: 500px; /* Optional max-width for larger screens */
            margin: 0 auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo img {
            width: 80px; /* Square logo */
            height: 80px;
            border-radius: 10px; /* Optional: Rounded corners for the logo */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Square Company Logo -->
        <div class="logo">
            <img src="https://i.imghippo.com/files/kzLv2458gQ.webp" alt="Company Logo">
        </div>
        <!-- Dailymotion Video Player -->
        <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
            <iframe 
                src="https://geo.dailymotion.com/player.html?video=x913dxu"
                style="width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden; border:none;"
                allowfullscreen
                title="Dailymotion Video Player"
                allow="web-share">
            </iframe>
        </div>
    </div>
</body>
</html>
